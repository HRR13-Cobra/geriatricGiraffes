<div>
  <div scroll-glue id="chatBox">
    <p class="messages" ng-repeat="msg in msgs track by $index">
      <b>{{msg.user}}:</b><br/>
      {{msg.msg}}</p>
  </div>
  <br/>
  <form ng-submit="sendMsg()" class="chat">
    <input type="text" ng-model="msg.text" placeholder="Chat with others"/>
  </form>
</div>
