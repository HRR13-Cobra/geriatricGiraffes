<div class="chatBox">
      <ul id="messages">
      <li ng-repeat="msg in msgs track by $index">{{msg}}</li>
      </ul>
    </div>
    <p>CHAT</p>
    <br />

    <form ng-submit="sendMsg()" class="chat" action="">
      <input type="text" ng-model="msg.text" placeholder="Chat with others" />
      <!-- <button ng-submit="sendChat()">Send</button> -->
    </form>
</div>
