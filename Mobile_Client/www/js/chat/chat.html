<ion-view view-title="Chat">
  <ion-content class="padding">

    <div class="list">
      <div class="item item-avatar" ng-repeat="msg in msgs track by $index">
        <img src={{user.picture}}>
        <h2>{{user.displayName}}</h2>
        <p>{{msg}}</p>
      </div>
    </div>

    <div class="list">
      <form name="chatter" class="item item-input-inset" ng-submit="sendMsg(text)">
        <label class="item-input-wrapper">
          <input type="text" ng-model="text" placeholder="Chat with others">
        </label>
        <button class="button button-small">
          Send
        </button>
      </form>
    </div>

  </ion-content>
</ion-view>
