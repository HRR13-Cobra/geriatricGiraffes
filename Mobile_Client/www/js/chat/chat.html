<ion-view view-title="Chat">
  <ion-content class="padding">

    <h1>Live Chat!</h1>
    <div>
      <div class="chatBox">
        <p ng-repeat="msg in msgs track by $index">{{msg}}</p>

        <!-- <ul id="messages">
      <li ng-repeat="msg in msgs track by $index">{{msg}}</li>
      </ul> -->
      </div>

      <br/>

      <form ng-submit="sendMsg(msg.text)" class="chat" action="">
        <input type="text" ng-model="msg.text" placeholder="Chat with others"/>
        <!--     <button ng-submit="sendChat()">Send</button>
 -->
      </form>
    </div>

  </ion-content>
</ion-view>
