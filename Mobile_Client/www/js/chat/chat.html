<ion-view view-title="Chat">
  <ion-content class="padding">

    <h1>Live Chat!</h1>
    <div class="list">
      <form name="chatter" class="item item-input-inset" ng-submit="sendMsg(text)">
        <label class="item-input-wrapper">
          <input type="text" ng-model="text" placeholder="Chat with others">
        </label>
        <button class="button button-small">
          Send
        </button>
      </form>
    </div>
    <div class="chatBox">
      <p ng-repeat="msg in msgs track by $index">{{user}}:
        {{msg}}</p>
    </div>

  </ion-content>
</ion-view>
