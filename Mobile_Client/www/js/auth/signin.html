<ion-view view-title="Hack Overflow">
  <ion-content class="padding">
    <div id='signin'>
      <img id="logo" src="/img/logo.png" width="40" />
      <h2>Hack Overflow</h2>
      <h4>Hack Overflow is intended only for students of Hack Reactor Remote</h4>
      <button class="button button-large button-dark" ng-click="authenticate('github')">Sign in with
        <i class="ion-social-github"></i>
        GitHub</button>
      <h4>Your GitHub account must be associated with Hack Reactor Remote</h4>
    </div>
  </ion-content>
</ion-view>
