<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Hack Overflow</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/style-header.css"/>
    <link rel="stylesheet" type="text/css" href="css/style-posts.css"/>
    <link rel="stylesheet" type="text/css" href="css/style-comments.css"/>
    <link rel="stylesheet" type="text/css" href="css/style-add-post.css"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/satellizer/satellizer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>

    <script src="js/services/services.js"></script>
    <script src="js/auth/auth.js"></script>
    <script src="js/posts/posts.js"></script>
    <script src="js/posts/add-post.js"></script>
    <script src="js/posts/edit-post.js"></script>
    <script src="js/comments/comments.js"></script>

    <!-- Socket IO Stuff -->
    <script src="js/chat/chat.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable bar-positive">
      <img id="logo" src="../img/logo.png" width="40"/>
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
