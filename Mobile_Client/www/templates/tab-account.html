<ion-view view-title="Profile">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/logo.png">
        <h2>{{user.displayName}}</h2>
        <p>Hack Reactor Remote Student</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{user.picture}}">
        <p>
          This is your picture from GitHub. Don't like it? Change it on GitHub.
        </p>
        <button class="button button-assertive" ng-click="logout()">
          Log Out
        </button>
      </div>

    </div>
    <ion-list>

      <ion-toggle ng-model="settings.enableFriends">
        Enable Friends
      </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
